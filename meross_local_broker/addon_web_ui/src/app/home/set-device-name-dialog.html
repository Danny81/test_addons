<h1 mat-dialog-title>Set device name</h1>
<div mat-dialog-content>
  <p>Choose the display name for device with uuid {{data.device.uuid}}</p>
  <mat-form-field>
    <mat-label>Display Name</mat-label>
    <input matInput [(ngModel)]="newDeviceName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="setDeviceName()" cdkFocusInitial>Save</button>
</div>
